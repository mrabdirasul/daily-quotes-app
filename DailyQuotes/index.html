<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Quotes</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form id="search-quotes">
      <input type="text" placeholder="Search author" id="search-input" />
      <button id="search-btn">Search</button>
    </form>
    <div class="container quote-container">
      <h2>Quotes By Famous People</h2>
      <button id="quoteBtn" type="button">Press To Display A Quote</button>
      <blockquote>
        <h2 id="quote">quote</h2>
      </blockquote>
      <blockquote>
        <h2 id="translation">translation</h2>
      </blockquote>
      <h3 id="quoteAuthor">Author of the quote</h3>
    </div>
    <footer>
      <h3>Website Created By Mr. Abdirasul</h3>
    </footer>
    <script src="./js/scripts.js"></script>
  </body>
</html>
